{% extends 'tasks/layout.html' %}

{% block contents %}
    <h1>New Task:</h1>
    {% if errormessage %}
        <p class="error">{{ errormessage }}</p>
    {% endif %}
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="t">
        <input type="submit">
    </form>

    <p><a href="{% url 'tasks:index'%}">List tasks</a></p>
{% endblock %}
